<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center text-black mb-4">Welcome Student!</h2>
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body">
                              <div class="form-group">
                                  <label for="username">Username</label>
                                  <input type="text" class="form-control form-control-lg rounded-0" [(ngModel)]="username" required="">
                                  <div class="invalid-feedback">Oops, you missed this one.</div>
                              </div>
                              <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control form-control-lg rounded-0" [(ngModel)]="password" required="" autocomplete="new-password">
                                  <div class="invalid-feedback">Enter your password too!</div>
                              </div>
                              <button (click)="onLogIn(username, password)" class="btn btn-success btn-lg float-left" id="btnLogin">Login</button>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->
              </div>
          </div>
          <!--/row-->
      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
