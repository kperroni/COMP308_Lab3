<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center mb-5">Course Drop for Students</h2>
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card border-secondary">
                      <div class="card-header">
                          <h3 class="mb-0 my-2">Drop a Course</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                        <label>Select From Your Registered Courses</label>
                                            <div class="dropdown">
                                                <button class="btn btn-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                                    required="">
                                                    {{ dropdownLegendCourse }}
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                    <a *ngFor="let course of registeredCourses" class="dropdown-item" (click)="onSelectCourse(course._id, course.courseCode, course.courseName)">{{ course.courseCode }} - {{ course.courseName }}</a>
                                                </div>
                                            </div>
                                        </div>
                              <div class="form-group">
                                  <button type="submit" class="btn btn-success btn-lg float-left" (click)="onDropCourse()">Drop Course</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
